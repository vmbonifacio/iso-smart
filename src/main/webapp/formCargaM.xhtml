<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml" >
    <ui:define name="head">

    </ui:define>

    <ui:define name="content">

        <h:form>
            <div class="card">
                <p:fileUpload id="uploader1" mode="advanced" styleClass="block mb-5" value="#{excelBean.uploadedFile}" 
                              oncomplete="importDataFromExcel(xhr, status, args);" />

                <p:outputPanel id="tooltipsPanel">
                    <p:tooltip id="uploaderChooseFileBeforeUploadToolTip"
                               widgetVar="chooseWV" position="top"
                               for="@(#formId\:uploader1 > .ui-fileupload-buttonbar > .ui-fileupload-choose)"
                               value="Choose button tooltip" />

                    <p:tooltip id="uploaderUploadButtonToolTip"
                               position="right"
                               for="@(#formId\:uploader1 > .ui-fileupload-buttonbar > .ui-fileupload-upload)"
                               value="Upload button tooltip" showEffect="clip"
                               hideEffect="explode" />

                    <p:tooltip id="uploaderCancelButtonToolTip"
                               position="bottom"
                               for="@(#formId\:uploader1 > .ui-fileupload-buttonbar > .ui-fileupload-cancel)"
                               value="Cancel button tooltip" />
                </p:outputPanel>
            </div>
        </h:form>



        <p:dataTable value="#{excelBean.registros}" var="registro">
            <p:column headerText="ID">
                <h:outputText value="#{registro.id_cargam}" />
            </p:column>
            <p:column headerText="Nombre">
                <h:outputText value="#{registro.nombre}" />
            </p:column>
            <p:column headerText="Apellido Materno">
                <h:outputText value="#{registro.ap_m}" />
            </p:column>
            <p:column headerText="Apellido Paterno">
                <h:outputText value="#{registro.ap_p}" />
            </p:column>
            <p:column headerText="Tipo de Documento">
                <h:outputText value="#{registro.tipoDoc}" />
            </p:column>
            <p:column headerText="Fecha de Nacimiento">
                <h:outputText value="#{registro.fechaN}" />
            </p:column>
            <p:column headerText="Estado Civil">
                <h:outputText value="#{registro.estadoC}" />
            </p:column>
            <p:column headerText="Género">
                <h:outputText value="#{registro.genero}" />
            </p:column>
            <p:column headerText="Departamento">
                <h:outputText value="#{registro.departamento}" />
            </p:column>
            <p:column headerText="Provincia">
                <h:outputText value="#{registro.provincia}" />
            </p:column>
            <p:column headerText="Distrito">
                <h:outputText value="#{registro.distrito}" />
            </p:column>
            <p:column headerText="Dirección">
                <h:outputText value="#{registro.direccion}" />
            </p:column>
            <p:column headerText="Tipo de Contrato">
                <h:outputText value="#{registro.tipoC}" />
            </p:column>
            <p:column headerText="Fecha de Ingreso">
                <h:outputText value="#{registro.fechaI}" />
            </p:column>
            <p:column headerText="Turno">
                <h:outputText value="#{registro.turno}" />
            </p:column>
            <p:column headerText="Área">
                <h:outputText value="#{registro.area}" />
            </p:column>
            <p:column headerText="Puesto">
                <h:outputText value="#{registro.puesto}" />
            </p:column>
            <p:column headerText="Nivel Educativo">
                <h:outputText value="#{registro.nivelE}" />
            </p:column>
            <p:column headerText="Tiempo de Experiencia">
                <h:outputText value="#{registro.tiempoE}" />
            </p:column>
            <p:column headerText="Salario">
                <h:outputText value="#{registro.salario}" />
            </p:column>
            <p:column headerText="Aseguradora">
                <h:outputText value="#{registro.aeguradora}" />
            </p:column>
            <p:column headerText="Sucursales">
                <h:outputText value="#{registro.sucursales}" />
            </p:column>
            <p:column headerText="Tipo S">
                <h:outputText value="#{registro.tipoS}" />
            </p:column>
        </p:dataTable>

        <script>
            function importDataFromExcel(xhr, status, args) {
                if (args.validationFailed) {
                    // Manejar la validación fallida, si es necesario
                    return;
                }

                // Llamada a la acción de importación en el bean
                document.getElementById('formId:importButton').click();
            }
        </script>
    </ui:define>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Consecuencia</ui:define>

    <ui:define name="viewname">
        <li>FORMULARIO</li>
        <li><i class="pi pi-chevron-right"></i></li>
        <li>CONSECUENCIA</li>
        <li><i class="pi pi-chevron-right"></i></li>
        <li>INCIDENTE</li>
        <li><i class="pi pi-chevron-right"></i></li>
        <li>DATOS DEL INCIDENTADO</li>
    </ui:define>

    <ui:define name="content">
        <h:form>
 
            <h5 class="h-4 text-center text-4xl w-full" 
                style="background-color: transparent; font-family: 'Inter', sans-serif; font-weight: 600; border-radius: 5px; color: white;">
                REGISTRO DE INCIDENTES
            </h5>
     
                <div class="card col-12" > 
                       <!-- DATOS DEL EMPLEADOR PRINCIPAL -->  
                       <div class="ui-fluid formgrid grid p-2"
                            style="border: 1px solid #fff; border-radius: 1rem 1rem 1rem 1rem; border-bottom: none; margin-bottom:50px; background-color: #f8da45;box-shadow: 0px 0px 5px 1px white;">
                           
                           <h5 class="p-3 text-2xl"
                               style="font-family: 'Inter', sans-serif; font-weight: 600;color:black ">
                               DATOS DE PERSONA INCIDENTADA
                           </h5>
                           
                           
                       <div class="ui-fluid formgrid grid"  
                                style="color: black; background-color: #ededed; border: 1px solid #cbcbcb; border-radius: 1rem 1rem 1rem 1rem; width: 101%; margin-bottom:-5px; padding: 25px;box-shadow: 0px 0px 5px 1px white;">
                     
                            <div class="field col-12 md:col-6 w-8 mr-auto">
                            <p:outputLabel  value="13. TIPO DE INCIDENTADO" style="color: black; font-family: 'Inter', sans-serif; font-weight: 600;"/>
                                        <p:selectOneRadio layout="responsive" columns="3" value="2" immediate="true" onchange="handleChange(this)">
                                            <f:selectItem itemLabel="Trabajador de empleador principal" itemValue="1"/>
                                            <f:selectItem itemLabel="Trabajador de empleador de terceros" itemValue="2" />
                                            <f:selectItem itemLabel="Civil" itemValue="3" />
                                        </p:selectOneRadio>
                            </div>
                           <div class="field col-12 md:col-6 w-4" >
                            <p:outputLabel  value="13.1 MARCAR COMO NN" style="color: black; font-family: 'Inter', sans-serif; font-weight: 600;"/>
                            <p:selectManyCheckbox layout="responsive" columns="1">
                                <f:selectItem itemLabel="" itemValue="1" />
                            </p:selectManyCheckbox> 
                           </div>
                           <!--NOMBRES Y APELLIDOS-->
                           <div class="grid formgrid w-full mt-4">
                               <div class="col-12 mb-2 lg:col-4 mb-lg-0">
                                    <p:outputLabel for="ncompleto" value="14. Nombres completos"  class="pt-2" style="color: black; font-family: 'Inter', sans-serif; font-weight: 600;" />    
                                   <p:inputText id="ncompleto" class="w-full" placeholder="Ingrese aqui sus nombres completos" style="background:transparent; color: black; border: none; border-bottom: 3px solid  #f8da45;"/>
                               </div>
                               
                               <div class="col-12 mb-2 lg:col-4 mb-lg-0">
                                    <p:outputLabel for="apaterno" value="15. Apellido paterno"  class="pt-2" style="color: black; font-family: 'Inter', sans-serif; font-weight: 600;" />    
                                   <p:inputText id="apaterno" class="w-full" placeholder="Ingrese aqui su apellido paterno" style="background:transparent; color: black; border: none; border-bottom: 3px solid  #f8da45;"/>
                               </div>
                               
                               <div class="col-12 mb-2 lg:col-4 mb-lg-0">
                                    <p:outputLabel for="amaterno" value="16. Apellido materno"  class="pt-2" style="color: black; font-family: 'Inter', sans-serif; font-weight: 600;" />    
                                   <p:inputText id="amaterno" class="w-full" placeholder="Ingrese aqui su apellido materno" style="background:transparent; color: black; border: none; border-bottom: 3px solid  #f8da45;"/>
                               </div>
                           </div>
                           <div class="grid formgrid w-8 mt-4 mb-3">
                               <div class="col-12 mb-2 lg:col-4 mb-lg-0">
                                    <p:outputLabel for="dni" value="17. N° DNI/CE"  class="pt-2" style="color: black; font-family: 'Inter', sans-serif; font-weight: 600;" />    
                                   <p:inputText id="dni" class="w-full" placeholder="Ingrese aqui su DNI/CE" style="background:transparent; color: black; border: none; border-bottom: 3px solid  #f8da45;"/>
                               </div>
                               
                               <div class="col-12 mb-2 lg:col-4 mb-lg-0">
                                    <p:outputLabel for="edad" value="18. Edad"  class="pt-2" style="color: black; font-family: 'Inter', sans-serif; font-weight: 600;" />    
                                   <p:inputText id="edad"  placeholder="Ingrese aqui su edad" style="background:transparent; color: black; border: none; border-bottom: 3px solid #f8da45;"/>
                               </div>
                               <div class="field col-12 md:col-6 w-4 mr-auto">
                                   <p:outputLabel  value="19. Género" style="color: black; font-family: 'Inter', sans-serif; font-weight: 600;"/>
                                   <p:selectOneRadio layout="responsive" columns="2">
                                       <f:selectItem itemLabel="M" itemValue="1"/>
                                       <f:selectItem itemLabel="F" itemValue="2" />
                                   </p:selectOneRadio>
                               </div>
                           </div>
                           <!-- DATOS TRABAJADOR PRINCIPAL-->
                           <div class="ui-fluid formgrid grid p-4 w-full shadow-6" style="background-color: #f8da45; border-radius: 5px; margin: auto;margin-top:10px;margin-bottom:20px;">
                                <div class="col-12 mb-2 lg:col-4 mb-lg-0 -ml-2 mb-3">
                                    <p:outputLabel for="tercerae" value="Empresa tercera a la que pertenece"  class="pt-2 mb-4 " style="color: black; font-family: 'Inter', sans-serif; font-weight: 600;" />    
                                    <p:selectOneMenu id="tercerae" style="background:white; border: none; border-bottom: 3px solid black; color: black;">
                                        <f:selectItem itemLabel="Seleccionar" itemValue="" />
                                        <f:selectItem itemLabel="Option 1" itemValue="1" />
                                        <f:selectItem itemLabel="Option 2" itemValue="2" />
                                        <f:selectItem itemLabel="Option 3" itemValue="3" />
                                    </p:selectOneMenu>                               
                               </div>
                               <div class="grid formgrid w-full">
                                <div class="col-12 mb-2 lg:col-4 mb-lg-0">
                                    <p:outputLabel for="areatb" value="Área de trabajo"  class="pt-2" style="color: black; font-family: 'Inter', sans-serif; font-weight: 600;" />    
                                    <p:inputText id="areatb" class="w-full" placeholder="Ingrese aqui sus nombres completos" style="background:transparent; color: black; border: none; border-bottom: 3px solid black;"/>
                                </div>
                               <div class="col-12 mb-2 lg:col-4 mb-lg-0">
                                    <p:outputLabel for="ptrabajo" value="Puesto de trabajo"  class="pt-2" style="color: black; font-family: 'Inter', sans-serif; font-weight: 600;" />    
                                   <p:inputText id="ptrabajo" class="w-full" placeholder="Ingrese aqui su apellido paterno" style="background:transparent; color: black; border: none; border-bottom: 3px solid black;"/>
                               </div>
                               
                               <div class="col-12 mb-2 lg:col-4 mb-lg-0">
                                    <p:outputLabel for="aempleo" value="Antiguedad de empleo"  class="pt-2" style="color: black; font-family: 'Inter', sans-serif; font-weight: 600;" />    
                                   <p:inputText id="aempleo" class="w-full" placeholder="Ingrese aqui su apellido materno" style="background:transparent; color: black; border: none; border-bottom: 3px solid black;"/>
                               </div>
                           </div>
                           <div class="grid formgrid w-full mt-4 mb-2">
                               <div class="field col-12 md:col-6 w-4 mr-4">
                                   <p:outputLabel  value="Turno" style="background:transparent; color: black; font-family: 'Inter', sans-serif; font-weight: 600;"/>
                                   <p:selectOneRadio layout="responsive" columns="3">
                                       <f:selectItem itemLabel="Dia" itemValue="1"/>
                                       <f:selectItem itemLabel="Tarde" itemValue="2"/>
                                       <f:selectItem itemLabel="Noche" itemValue="3"/>
                                   </p:selectOneRadio>
                               </div>
                               <div class="col-12 mb-2 lg:col-4 mb-lg-0 mt-3">
                                      <p:outputLabel for="jlaboral" value="N° horas trabajadas en jornada laboral (antes del accidente)"  class="pt-2" style="color: black; font-family: 'Inter', sans-serif; font-weight: 600;" />    
                                      <p:inputText id="jlaboral" class="w-6" placeholder="Ingrese aqui el tiempo de exp." style="background:transparent; color: black; border: none; border-bottom: 3px solid black;"/>
                               </div>
                            </div>    
                         </div>
                           <!--****************************************************************************-->
                           <div style="margin-left:auto;">
                               <p:button value="Agregar persona Incidentada" styleClass="ui-button-danger" style="background-color:#741818;color: white; font-family: 'Inter', sans-serif; font-weight: 600;border-radius: 10px;height:50px;"/>
                           </div>
                           <!--TABLA-->
                           <div class="w-full mt-2"><h3 style="color: black; font-family: 'Inter', sans-serif; font-weight: 600;" >LISTA DE TRABAJADORES ACCIDENTADOS</h3></div>
                           <div class="card mt-4" style="background-color:black;">
                                     <p:dataTable >
                                         <p:column selectionMode="multiple" style="width:16px;text-align:center; background-color:black;"/>
                                         <p:column headerText="N°" style="background-color:black;">
                                             <h:outputText value="#{product.code}"/>
                                         </p:column>
                                         <p:column headerText="N° DNI/CE" style="background-color:black;">
                                             <h:outputText value="#{product.dni}" />
                                         </p:column>

                                         <p:column headerText="Nombres" style="background-color:black;">
                                             <h:outputText value="#{product.nombres}" />
                                         </p:column>
                                         <p:column headerText="Apellido paterno" style="background-color:black;">
                                             <h:outputText value="#{product.apellidop}" />
                                         </p:column>
                                         <p:column headerText="Apellido materno" style="background-color:black;">
                                             <h:outputText value="#{product.apellidom}" />
                                         </p:column>
                                         <p:column headerText="Edad" style="background-color:black;">
                                            <h:outputText value="#{product.edad}" />
                                         </p:column>
                                         <p:column headerText="Género" style="background-color:black;">
                                             <h:outputText value="#{product.genero}" />
                                         </p:column>
                                         <p:column headerText="Empresa a la que pertenece" style="background-color:black;">
                                             <h:outputText value="#{product.epertenece}" />
                                         </p:column>
                                         <p:column headerText="Turno" style="background-color:black;">
                                             <h:outputText value="#{product.turno}" />
                                         </p:column>
                                         <p:column headerText="Acción" style="background-color:black;">
                                             <h:outputText value="#{product.accion}" />
                                         </p:column>
                                     </p:dataTable>     
                                 </div>
                                 <!--TABLA 2-->
                                    <div class="w-full mt-2"><h3 style="color: black; font-family: 'Inter', sans-serif; font-weight: 600;" >LISTA DE CIVILES ACCIDENTADOS</h3></div>
                                    <div class="card mt-4" style="background-color:black;">
                                     <p:dataTable >
                                         <p:column selectionMode="multiple" style="width:16px;text-align:center; background-color:black;"/>
                                         <p:column headerText="N°" style="background-color:black;">
                                             <h:outputText value="#{product.code}"/>
                                         </p:column>
                                         <p:column headerText="N° DNI/CE" style="background-color:black;">
                                             <h:outputText value="#{product.dni}" />
                                         </p:column>

                                         <p:column headerText="Nombres" style="background-color:black;">
                                             <h:outputText value="#{product.nombres}" />
                                         </p:column>
                                         <p:column headerText="Apellido paterno" style="background-color:black;">
                                             <h:outputText value="#{product.apellidop}" />
                                         </p:column>
                                         <p:column headerText="Apellido materno" style="background-color:black;">
                                             <h:outputText value="#{product.apellidom}" />
                                         </p:column>
                                         <p:column headerText="Edad" style="background-color:black;">
                                            <h:outputText value="#{product.edad}" />
                                         </p:column>
                                         <p:column headerText="Género" style="background-color:black;">
                                             <h:outputText value="#{product.genero}" />
                                         </p:column>
                                         <p:column headerText="Acción" style="background-color:black;">
                                             <h:outputText value="#{product.accion}" />
                                         </p:column>
                                     </p:dataTable>     
                                 </div>
                      </div>  
                    </div>
                </div>
            <script>
                function handleChange(radio) {
                    if (radio.value === '1' || '3') {
                        window.location.href = 'formIncidente2.xhtml';
                    }
                }
            </script>
        </h:form>
    </ui:define>
</ui:composition>

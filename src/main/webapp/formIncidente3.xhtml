<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Consecuencia</ui:define>

    <ui:define name="viewname">
        <li>FORMULARIO</li>
        <li><i class="pi pi-chevron-right"></i></li>
        <li>CONSECUENCIA</li>
        <li><i class="pi pi-chevron-right"></i></li>
        <li>INCIDENTE</li>
        <li><i class="pi pi-chevron-right"></i></li>
        <li>DATOS DEL INCIDENTADO</li>
    </ui:define>

    <ui:define name="content">
        <h:form>
 
            <h5 class="h-4 text-center text-4xl w-full" 
                style="background-color: transparent; font-family: 'Inter', sans-serif; font-weight: 600; border-radius: 5px; color: white;">
                REGISTRO DE INCIDENTES
            </h5>
     
                <div class="card col-12" > 
                       <!-- DATOS DEL EMPLEADOR PRINCIPAL -->  
                       <div class="ui-fluid formgrid grid p-2"
                            style="border: 1px solid #fff; border-radius: 1rem 1rem 1rem 1rem; border-bottom: none; margin-bottom:50px; background-color: #f8da45;box-shadow: 0px 0px 5px 1px white;">
                           
                           <h5 class="p-3 text-2xl"
                               style="font-family: 'Inter', sans-serif; font-weight: 600;color:black ">
                               DATOS DE PERSONA INCIDENTADA
                           </h5>
                           
                           
                       <div class="ui-fluid formgrid grid"  
                                style="color: black; background-color: #ededed; border: 1px solid #cbcbcb; border-radius: 1rem 1rem 1rem 1rem; width: 101%; margin-bottom:-5px; padding: 25px;box-shadow: 0px 0px 5px 1px white;">
                     
                            <div class="field col-12 md:col-6 w-8 mr-auto">
                            <p:outputLabel  value="13. TIPO DE INCIDENTADO" style="color: black; font-family: 'Inter', sans-serif; font-weight: 600;"/>
                                        <p:selectOneRadio layout="responsive" columns="3" immediate="true" onchange="handleChange(this)">
                                            <f:selectItem itemLabel="Trabajador de empleador principal" itemValue="1"/>
                                            <f:selectItem itemLabel="Trabajador de empleador de terceros" itemValue="Trabajador de empleador de terceros" />
                                            <f:selectItem itemLabel="Civil" itemValue="3" />
                                        </p:selectOneRadio>
                            </div>
                           <div class="field col-12 md:col-6 w-4" >
                            <p:outputLabel  value="13.1 MARCAR COMO NN" style="color: black; font-family: 'Inter', sans-serif; font-weight: 600;"/>
                            <p:selectManyCheckbox layout="responsive" columns="1">
                                <f:selectItem itemLabel="" itemValue="1" />
                            </p:selectManyCheckbox> 
                           </div>
                           <!--NOMBRES Y APELLIDOS-->
                           <div class="grid formgrid w-full mt-4">
                               <div class="col-12 mb-2 lg:col-4 mb-lg-0">
                                    <p:outputLabel for="ncompleto" value="14. Nombres completos"  class="pt-2" style="color: black; font-family: 'Inter', sans-serif; font-weight: 600;" />    
                                    <p:inputText id="ncompleto" class="w-full" value="#{personaTIncManagedBean.selectedPersonaTI.nombres_c}" placeholder="Ingrese aqui sus nombres completos" style="background:transparent; color: black; border: none; border-bottom: 3px solid  #f8da45;"/>
                               </div>
                               
                               <div class="col-12 mb-2 lg:col-4 mb-lg-0">
                                    <p:outputLabel for="apaterno" value="15. Apellido paterno"  class="pt-2" style="color: black; font-family: 'Inter', sans-serif; font-weight: 600;" />    
                                    <p:inputText id="apaterno" class="w-full" value="#{personaTIncManagedBean.selectedPersonaTI.apellido_p}" placeholder="Ingrese aqui su apellido paterno" style="background:transparent; color: black; border: none; border-bottom: 3px solid  #f8da45;"/>
                               </div>
                               
                               <div class="col-12 mb-2 lg:col-4 mb-lg-0">
                                    <p:outputLabel for="amaterno" value="16. Apellido materno"  class="pt-2" style="color: black; font-family: 'Inter', sans-serif; font-weight: 600;" />    
                                    <p:inputText id="amaterno" class="w-full" value="#{personaTIncManagedBean.selectedPersonaTI.apellido_m}" placeholder="Ingrese aqui su apellido materno" style="background:transparent; color: black; border: none; border-bottom: 3px solid  #f8da45;"/>
                               </div>
                           </div>
                           <div class="grid formgrid w-8 mt-4 mb-3">
                               <div class="col-12 mb-2 lg:col-4 mb-lg-0">
                                    <p:outputLabel for="dni" value="17. N° DNI/CE"  class="pt-2" style="color: black; font-family: 'Inter', sans-serif; font-weight: 600;" />    
                                    <p:inputText id="dni" class="w-full" value="#{personaTIncManagedBean.selectedPersonaTI.dni_ce}" placeholder="Ingrese aqui su DNI/CE" style="background:transparent; color: black; border: none; border-bottom: 3px solid  #f8da45;"/>
                               </div>
                               
                               <div class="col-12 mb-2 lg:col-4 mb-lg-0">
                                    <p:outputLabel for="edad" value="18. Edad"  class="pt-2" style="color: black; font-family: 'Inter', sans-serif; font-weight: 600;" />    
                                    <p:inputText id="edad" value="#{personaTIncManagedBean.selectedPersonaTI.edad}" placeholder="Ingrese aqui su edad" style="background:transparent; color: black; border: none; border-bottom: 3px solid #f8da45;"/>
                               </div>
                               <div class="field col-12 md:col-6 w-4 mr-auto">
                                   <p:outputLabel  value="19. Género" style="color: black; font-family: 'Inter', sans-serif; font-weight: 600;"/>
                                   <p:selectOneRadio layout="responsive" value="#{personaTIncManagedBean.selectedPersonaTI.genero}" columns="2">
                                       <f:selectItem itemLabel="M" itemValue="M"/>
                                       <f:selectItem itemLabel="F" itemValue="F" />
                                   </p:selectOneRadio>
                               </div>
                           </div>
                           <!-- DATOS TRABAJADOR PRINCIPAL-->
                           <div class="ui-fluid formgrid grid p-4 w-full shadow-6" style="background-color: #f8da45; border-radius: 5px; margin: auto;margin-top:10px;margin-bottom:20px;">
                                <div class="col-12 mb-2 lg:col-4 mb-lg-0 -ml-2 mb-3">
                                    <p:outputLabel for="tercerae" value="Empresa tercera a la que pertenece"  class="pt-2 mb-4 " style="color: black; font-family: 'Inter', sans-serif; font-weight: 600;" />    
                                    <p:selectOneMenu id="tercerae" value="#{personaTIncManagedBean.selectedPersonaTI.empresa_p}" style="background:white; border: none; border-bottom: 3px solid black; color: black;">
                                        <f:selectItem itemLabel="Seleccionar" itemValue="" />
                                        <f:selectItem itemLabel="Peru Data Recovery" itemValue="Peru Data Recovery" />
                                        <f:selectItem itemLabel="Option 2" itemValue="2" />
                                        <f:selectItem itemLabel="Option 3" itemValue="3" />
                                    </p:selectOneMenu>                               
                               </div>
                               <div class="grid formgrid w-full">
                                <div class="col-12 mb-2 lg:col-4 mb-lg-0">
                                    <p:outputLabel for="areatb" value="Área de trabajo"  class="pt-2" style="color: black; font-family: 'Inter', sans-serif; font-weight: 600;" />    
                                    <p:inputText id="areatb" class="w-full" value="#{personaTIncManagedBean.selectedPersonaTI.area_trabajo}" placeholder="Ingrese aqui sus nombres completos" style="background:transparent; color: black; border: none; border-bottom: 3px solid black;"/>
                                </div>
                               <div class="col-12 mb-2 lg:col-4 mb-lg-0">
                                    <p:outputLabel for="ptrabajo" value="Puesto de trabajo"  class="pt-2" style="color: black; font-family: 'Inter', sans-serif; font-weight: 600;" />    
                                    <p:inputText id="ptrabajo" class="w-full" value="#{personaTIncManagedBean.selectedPersonaTI.puesto_trabajo}" placeholder="Ingrese aqui su apellido paterno" style="background:transparent; color: black; border: none; border-bottom: 3px solid black;"/>
                               </div>
                               
                               <div class="col-12 mb-2 lg:col-4 mb-lg-0">
                                    <p:outputLabel for="aempleo" value="Antiguedad de empleo"  class="pt-2" style="color: black; font-family: 'Inter', sans-serif; font-weight: 600;" />    
                                    <p:inputText id="aempleo" class="w-full" value="#{personaTIncManagedBean.selectedPersonaTI.antiguedad_empleo}" placeholder="Ingrese aqui su apellido materno" style="background:transparent; color: black; border: none; border-bottom: 3px solid black;"/>
                               </div>
                           </div>
                           <div class="grid formgrid w-full mt-4 mb-2">
                               <div class="field col-12 md:col-6 w-4 mr-4">
                                   <p:outputLabel  value="Turno" style="background:transparent; color: black; font-family: 'Inter', sans-serif; font-weight: 600;"/>
                                   <p:selectOneRadio value="#{personaTIncManagedBean.selectedPersonaTI.turno}" layout="responsive" columns="3">
                                       <f:selectItem itemLabel="Dia" itemValue="Dia"/>
                                       <f:selectItem itemLabel="Tarde" itemValue="Tarde"/>
                                       <f:selectItem itemLabel="Noche" itemValue="Noche"/>
                                   </p:selectOneRadio>
                               </div>
                               <div class="col-12 mb-2 lg:col-4 mb-lg-0 mt-3">
                                      <p:outputLabel for="jlaboral" value="N° horas trabajadas en jornada laboral (antes del accidente)"  class="pt-2" style="color: black; font-family: 'Inter', sans-serif; font-weight: 600;" />    
                                      <p:inputText id="jlaboral" class="w-6" value="#{personaTIncManagedBean.selectedPersonaTI.h_trabajadas_antes_inci}" placeholder="Ingrese aqui el tiempo de exp." style="background:transparent; color: black; border: none; border-bottom: 3px solid black;"/>
                               </div>
                            </div>    
                         </div>
                           <!--****************************************************************************-->
                           <div style="margin-left:auto;">
                               <p:commandButton action="#{personaTIncManagedBean.agregarRegistroTI}" update="@form" value="Agregar persona afectadas" style="background-color: #751d1d; border:none;" class="w-12 h-3rem"/>
                           </div>
                           <!--TABLA-->
                           <div class="w-full mt-2"><h3 style="color: black; font-family: 'Inter', sans-serif; font-weight: 600;" >LISTA DE TRABAJADORES TERCEROS AFECTADOS</h3></div>
                           <p:dataTable id="tablaPersonasTI" value="#{personaTIncManagedBean.obtenerRegistrosPersonaTI()}" var="perti" rowKey="#{perti.id_personai_t}" emptyMessage="No se encontraron registros" reflow="true" rows="4" paginator="true">
                               <p:column headerText="ID">
                                   <h:outputText value="#{perti.id_personai_t}" />
                               </p:column>

                               <p:column headerText="Tipo">
                                   <h:outputText value="#{perti.tipo_inci}" />
                               </p:column>

                               <p:column headerText="Nombres">
                                   <h:outputText value="#{perti.nombres_c}" />
                               </p:column>

                               <p:column headerText="Apellido paterno">
                                   <h:outputText value="#{perti.apellido_p}" />
                               </p:column>

                               <p:column headerText="Apellido materno">
                                   <h:outputText value="#{perti.apellido_m}" />
                               </p:column>

                               <p:column headerText="Dni/Ce">
                                   <h:outputText value="#{perti.dni_ce}" />
                               </p:column>

                               <p:column headerText="Edad">
                                   <h:outputText value="#{perti.edad}" />
                               </p:column>

                               <p:column headerText="Genero">
                                   <h:outputText value="#{perti.genero}" />
                               </p:column>

                               <p:column headerText="Empresa perteneciente">
                                   <h:outputText value="#{perti.empresa_p}" />
                               </p:column>

                               <p:column headerText="Area de Trabajo">
                                   <h:outputText value="#{perti.area_trabajo}" />
                               </p:column>

                               <p:column headerText="Puesto">
                                   <h:outputText value="#{perti.puesto_trabajo}" />
                               </p:column>

                               <p:column headerText="Antiguedad">
                                   <h:outputText value="#{perti.antiguedad_empleo}" />
                               </p:column>

                               <p:column headerText="Puesto">
                                   <h:outputText value="#{perti.puesto_trabajo}" />
                               </p:column>

                               <p:column headerText="Turno">
                                   <h:outputText value="#{perti.turno}" />
                               </p:column>

                               <p:column headerText="Horas trabajadas">
                                   <h:outputText value="#{perti.h_trabajadas_antes_inci}" />
                               </p:column>

                               <p:column headerText="Acción">
                                   <p:commandButton oncomplete="PF('dlgEditar').show()" 
                                                    process="@this"
                                                    icon="pi pi-pencil"
                                                    styleClass="rounded-button ui-button-success" >

                                       <f:setPropertyActionListener target="#{personaManagedBean.persona}" value="#{per}" />
                                   </p:commandButton>

                                   <p:commandButton icon="pi pi-times" 
                                                    styleClass="rounded-button ui-button-danger" 
                                                    action="#{personaTIncManagedBean.eliminarRegistroTI(perti.id_personai_t)}"                
                                                    update="@form" />
                               </p:column>
                           </p:dataTable>     
                           <!--TABLA 2-->
                           <div class="w-full mt-2"><h3 style="color: black; font-family: 'Inter', sans-serif; font-weight: 600;" >LISTA DE CIVILES AFECTADOS</h3></div>
                           <p:dataTable id="tablaPersonasCI" value="#{personaCIncManagedBean.obtenerRegistrosPersonaCI()}" var="percc" rowKey="#{percc.id_personac}" emptyMessage="No se encontraron registros, watafac" reflow="true" rows="4" paginator="true">
                               <p:column headerText="ID">
                                   <h:outputText value="#{percc.id_personac}" />
                               </p:column>

                               <p:column headerText="Tipo">
                                   <h:outputText value="#{percc.tipo_inci}" />
                               </p:column>

                               <p:column headerText="Nombres">
                                   <h:outputText value="#{percc.nombres_c}" />
                               </p:column>

                               <p:column headerText="Apellido paterno">
                                   <h:outputText value="#{percc.apellido_p}" />
                               </p:column>

                               <p:column headerText="Apellido materno">
                                   <h:outputText value="#{percc.apellido_m}" />
                               </p:column>

                               <p:column headerText="Dni/Ce">
                                   <h:outputText value="#{percc.dni_ce}" />
                               </p:column>

                               <p:column headerText="Edad">
                                   <h:outputText value="#{percc.edad}" />
                               </p:column>

                               <p:column headerText="Genero">
                                   <h:outputText value="#{percc.genero}" />
                               </p:column>

                               <p:column headerText="Area de Trabajo">
                                   <h:outputText value="#{percc.area_trabajo}" />
                               </p:column>

                               <p:column headerText="Puesto">
                                   <h:outputText value="#{percc.puesto_trabajo}" />
                               </p:column>

                               <p:column headerText="Antiguedad">
                                   <h:outputText value="#{percc.antiguedad_empleo}" />
                               </p:column>

                               <p:column headerText="Puesto">
                                   <h:outputText value="#{percc.puesto_trabajo}" />
                               </p:column>

                               <p:column headerText="Turno">
                                   <h:outputText value="#{percc.turno}" />
                               </p:column>

                               <p:column headerText="Tipo de Contrato">
                                   <h:outputText value="#{percc.tipo_contrato}" />
                               </p:column>

                               <p:column headerText="Experiencia">
                                   <h:outputText value="#{percc.tiempo_experiencia}" />
                               </p:column>

                               <p:column headerText="Horas trabajadas">
                                   <h:outputText value="#{percc.h_trabajadas_antes_inci}" />
                               </p:column>

                               <p:column headerText="Acción">
                                   <p:commandButton oncomplete="PF('dlgEditar').show()" 
                                                    process="@this"
                                                    icon="pi pi-pencil"
                                                    styleClass="rounded-button ui-button-success" >

                                       <f:setPropertyActionListener target="#{personaManagedBean.persona}" value="#{perc}" />
                                   </p:commandButton>

                                   <p:commandButton icon="pi pi-times" 
                                                    styleClass="rounded-button ui-button-danger" 
                                                    action="#{personaCIncManagedBean.eliminarRegistroC(percc.id_personac)}" 
                                                    update="@form" />
                               </p:column>
                           </p:dataTable>      
                      </div>  
                    </div>
                </div>
            <script>
                function handleChange(radio) {
    if (radio.value === '1') {
        window.location.href = 'formIncidente2.xhtml';
    } else if (radio.value === '3') {
        window.location.href = 'formIncidente4.xhtml';
    }
  }
            </script>
        </h:form>
    </ui:define>
</ui:composition>

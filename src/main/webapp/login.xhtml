<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>PrimeFaces Rain - Login</title>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    </h:head>

    <h:body styleClass="login-body">
        <div class="login-image">
            <p:graphicImage name="images/pages/bg-header-login.png" library="rain-layout" />
        </div>
        <div class="login-card">
            <h1>RAIN<span>LOGIN</span></h1>
            <span>Welcome, please use the form to sign-in <br/>Rain network</span>
            <div class="form-group">
                <span>Email</span>
                <p:inputText placeholder="name@example.com" />
            </div>
            <div class="form-group">
                <span>Password</span>
                <p:password placeholder="write your password..." />
            </div>
            <div class="form-footer">
                <div class="checkbox">
                    <span>Remember Me</span>
                    <p:selectBooleanCheckbox />
                </div>
                <a href="#">Forget Password?</a>
            </div>

            <p:linkButton outcome="/dashboard" value="LOGIN" />
         
        </div>
        <h:outputStylesheet name="css/#{guestPreferences.layout}.css" library="rain-layout" />
    </h:body>

</html>

<style>
.value {
    font-weight: bold;
}

.formgrid {
  display: flex;
  flex-wrap: wrap;
  align-items: center;
}

.p-input-container {
    margin-right: 20px;
}

    <ui:define name="title">Nueva ocurrencia</ui:define>

    <ui:define name="viewname">
        <li>FORMULARIOS</li>
        <li><i class="pi pi-chevron-right"></i></li>
        <li>NUEVA OCURRENCIA</li>
    </ui:define>
    
    <ui:define name="content">
           <div class="card">
                <!-- Nueva línea vertical-->
                <div style="background-color: #c9e5f5; padding: 10px; margin-bottom: 2rem; border-radius: 4px;">
                   <h4>NUEVA OCURRENCIA </h4>
                </div>

                <h:form>        
                    <!-- Entrada de fecha  -->      
                    <div class="ui-fluid formgrid grid mt-4">
                        <div class="field col-12 md:col-4 " >    
                            <p>1. Fecha ocurrencia:</p>
                            <p:datePicker showIcon="true" />
                        </div>   

                    <!-- Entrada de hora  -->
                        <div class="field col-12 md:col-4">
                            <p>2. Hora ocurrencia: </p>
                                <p:outputLabel for="timeonly"/>
                                <p:datePicker  id="timeonly" value="#{calendarView.date14}" timeOnly="true" pattern="HH:mm"/>
                        </div> 

                    <!-- Entrada de tipos  -->   
                        <div class="field col-12 md:col-4">
                            <p>3. Tipo Ocurrencia:</p>
                                <p:selectOneRadio   layout="responsive"  columns="2" >
                                    <f:selectItem itemLabel="Incidente" itemValue="1" />
                                    <f:selectItem itemLabel="Accidente" itemValue="2" />
                                </p:selectOneRadio>
                        </div>
                    </div>

                   <div class="ui-fluid formgrid grid mt-4">
                    <!-- Nueva línea horizontal -->
                        <div class="field col-12 md:col-4">
                            <p>4. Tipo de reporte:</p>
                                <p:selectOneRadio   layout="responsive"  columns="2" >
                                    <f:selectItem itemLabel="Anónimo" itemValue="1" />
                                    <f:selectItem itemLabel="Identificado" itemValue="2" />
                                </p:selectOneRadio>
                        </div>

                        <div class="field col-12 md:col-4">
                            <p>5. Gravedad de la ocurrencia:</p>
                                <p:selectOneRadio   layout="responsive"  columns="2" >
                                    <f:selectItem itemLabel="Bajo" itemValue="1" />
                                    <f:selectItem itemLabel="Alto" itemValue="2" />
                                </p:selectOneRadio>
                        </div>

                        <div class="field col-12 md:col-4">
                            <p>6. Lugar de la ocurrencia:</p>
                            <p:inputText id="place"/>
                        </div>
                    </div>
                </h:form>
            </div>
        
        <div class="card">
            <div style="background-color: #c9e5f5; padding: 10px; margin-bottom: 2rem; border-radius: 4px;">
               <h4>CASOS RECIENTES </h4>
            </div>

            <p:dataTable var="product" value="#{dtBasicView.products}" reflow="true" rows="5" paginator="true">
                <p:column headerText="Nº">
                    <h:outputText value="#{product.code}"/>
                </p:column>

                <p:column headerText="Nombre"                                                                                                                                                                                                                                                                                                                                                                                           >
                    <h:outputText value="#{product.name}"/>
                </p:column>

                <p:column headerText="Categoria">
                    <h:outputText value="#{product.category}"/>
                </p:column>

                <p:column headerText="Precio">
                    <h:outputText value="$#{product.price}"/>
                </p:column>
            </p:dataTable>
            
             <p:commandButton class="mt-3" value="Agregar producto" action="#{dtBasicView.addProduct}" />
             <p:commandButton value="Show" icon="pi pi-bookmark" action="#{dfView.showMessage}"/>

        </div>
     </ui:define>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    
    <ui:define name="title">Input Components</ui:define>

    <ui:define name="viewname">
        <li>FORMULARIOS</li>
        <li><i class="pi pi-chevron-right"></i></li>
        <li>
            <p:link outcome="/input">ENTRADAS</p:link>
        </li>
    </ui:define>

    <ui:define name="content">
        <div class="grid ui-fluid">
            <div class="col-12 md:col-6">
                <div class="card">
                    <h5>Usuarios</h5>
                        <div class="field">
                            <p:inputText id="firstname1" type="text" placeholder="Nombre" value="#{miBean.nombre}"/>
                        </div>
                        <div class="field">
                            <p:inputText id="lastname1" type="text" placeholder="Apellido" value="#{miBean.apellido}"/>
                        </div>
                         <div class="field">
                            <p:inputText id="age1" type="text" placeholder="Edad" value="#{miBean.edad}"/>
                        </div>
                         <div class="field">
                            <p:inputText id="email1" type="text" placeholder="Correo" value="#{miBean.correo}"/>
                        </div>
                        <p:commandButton type="button" class="w-13rem" value="Subir"  action="#{miBean.guardarDatos}"/>
                </div>
            </div>
        </div>
        
        <!-- Agregar un formulario para el registro de nuevos usuarios -->
        <div class="grid ui-fluid pt-5">
            <div class="col-12">
                <div class="card">
                    <h5>Registro de Usuarios</h5>
                    <p:dataTable var="usuario" value="#{miBean.listaUsuarios}" reflow="true" rows="5" paginator="true">
                        <p:column headerText="Nombre">
                            <h:outputText value="#{usuario.nombre}" />
                        </p:column>
                        <p:column headerText="Apellido">
                            <h:outputText value="#{usuario.apellido}" />
                        </p:column>
                        <p:column headerText="Edad">
                            <h:outputText value="#{usuario.edad}" />
                        </p:column>
                        <p:column headerText="Correo">
                            <h:outputText value="#{usuario.correo}" />
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>

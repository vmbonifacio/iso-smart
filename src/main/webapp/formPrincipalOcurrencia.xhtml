<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Ocurrencia</ui:define>

    <ui:define name="content">
        <h:form id="mainForm">
            <div class="card crud-demo">
                <p:growl id="messages" showDetail="true" />

                <p:toolbar>
                    <p:toolbarGroup>
                        <p:commandButton value="Nueva Ocurrencia" onclick="showDialog(); return false;" icon="pi pi-plus" class="mr-2" style="background-color:#3C9462; border:1px solid #3C9462;" />

                        <p:commandButton value="Borrar" type="button" onclick="PF('dlg2').show();" icon="pi pi-trash" style="background-color:red; border:1px solid red;"/>

                    </p:toolbarGroup>
                    <p:toolbarGroup align="right">
                        <p:fileUpload mode="simple" skinSimple="true" label="Import" chooseIcon="pi pi-download" />
                        <p:commandButton value="Export" icon="pi pi-upload" styleClass="ui-button-help" ajax="false">
                            <p:dataExporter type="pdf" target="dt-products" fileName="products" />
                        </p:commandButton>
                    </p:toolbarGroup>
                </p:toolbar>

                <!-- BOTON ELIMINAR-->

                <p:dialog  widgetVar="dlg2" modal="true" style="background-color:#363636">
                    <h:outputText value="¿Está seguro que desea eliminar este registro?" />
                </p:dialog> 

                <p:dataTable id="tablaPrincipal" value="" var="dashboard" 
                             reflow="true" styleClass="products-table"  
                             paginator="true" rows="10" rowSelectMode="add" paginatorPosition="bottom">

                    <f:facet name="header">
                        <div class="products-table-header">
                            <span style="font-weight: bold">Ocurrencias Registradas</span>
                            <span class="filter-container ui-input-icon-left"> <i class="pi pi-search"></i>
                                <p:inputText id="globalFilter" placeholder="Search" />
                            </span>
                        </div>
                    </f:facet>

                    <p:ajax event="rowSelect" update="" />
                    <p:ajax event="rowUnselect" update="" />
                    <p:ajax event="rowSelectCheckbox" update="" />
                    <p:ajax event="rowUnselectCheckbox" update="" />
                    <p:ajax event="toggleSelect" update="" />

                    <p:column headerText="Codigo" style="text-align:center">
                        <h:outputText value="" />
                    </p:column>

                    <p:column headerText="Nombre" style="text-align:center">
                        <h:outputText value="" />
                    </p:column>

                    <p:column headerText="Tipo de ocurrencia" style="text-align:center">
                        <h:outputText value="" />
                    </p:column>
                    
                    <p:column headerText="Fecha de ocurrencia" style="text-align:center">
                        <h:outputText value="" />
                    </p:column>

                    <p:column headerText="Fecha de registro" style="text-align:center">
                        <h:outputText value="" />
                    </p:column>

                    <p:column headerText="N° de personas afectadas" style="text-align:center">
                        <h:outputText value="" />
                    </p:column>

                    <p:column headerText="Accion" style="text-align:center">
                        <p:commandButton icon="pi pi-pencil" update=""
                                         oncomplete=""
                                         styleClass="edit-button rounded-button ui-button-success" process="@this">
                        </p:commandButton>
                        <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash"
                                         process="@this" >
                        </p:commandButton>
                    </p:column>

                </p:dataTable>
                <!-- 1ERA VENTANA EMERGENTE EN LA OCURRENCIA PRINCIPAL -->
                <p:dialog id="myDialog" widgetVar="myDialog" modal="true" style="box-shadow:0px 0px 31px -4px rgba(255,246,0,1);border-radius:20px;">
                    <div>
                        <p:outputLabel value="¿Que ocurrencia desea registrar?" class="text-5xl" style="color: white; font-family: 'Inter', sans-serif; font-weight: 500;" />    
                    </div>
                    <p:selectOneRadio layout="responsive" columns="1" class="text-4xl mb-6 mt-6" id="myRadio" >
                        <f:selectItem itemLabel="Registrar un Accidente" itemValue="1" />
                        <f:selectItem itemLabel="Registrar un Incidente" itemValue="2" />
                    </p:selectOneRadio>
                    <div class="text-center">
                    <p:commandButton value="Aceptar" styleClass="ui-button-raised ui-button-warning ui-button w-3 h-3rem mt-8 mb-8" style="background-color:#FFF600; border:2px solid #ffffff;font-weight: 600" onclick="openDialog();" />
                    </div>
                </p:dialog>
                <!-- VENTANAS EMERGENTES PARA REGISTRAR LA DESCRIPCION -->
                <!-- para accidente -->
                
                <p:dialog id="dialogoAccidente" widgetVar="dialogoAccidente" modal="true" resizable="false" style="box-shadow:0px 0px 31px -4px rgba(255,246,0,1);border-radius:20px;">
                    <div>
                        <p:outputLabel value="Ingrese breve descripción del Accidente" class="text-5xl" style="color: white; font-family: 'Inter', sans-serif; font-weight: 500;" />
                    </div>
                    <div class="mt-8">
                        <p:outputLabel value="Nombre:" class="text-xl mr-8" style="color: white; font-family: 'Inter', sans-serif; font-weight: 300;" />
                        <p:inputText class="w-28rem mb-6" placeholder="Ingrese aquí" style="background:transparent; color: white; border: none; border-bottom: 3px solid #FFF600;" />
                    </div>
                    <div class="text-center">
                        <p:button value="Aceptar" outcome="formAccidente" styleClass="ui-button-raised ui-button-warning ui-button w-3 h-3rem mt-8 mb-8" style="background-color:#FFF600; border:2px solid #ffffff;font-weight: 600" />
                    </div>
                </p:dialog>

                <!-- para incidente -->
                
                <p:dialog id="dialogoIncidente" widgetVar="dialogoIncidente" modal="true" resizable="false" style="box-shadow:0px 0px 31px -4px rgba(255,246,0,1);border-radius:20px;">
                    <div>
                    <p:outputLabel value="Ingrese breve descripción del Incidente" class="text-5xl" style="color: white; font-family: 'Inter', sans-serif; font-weight: 500;" />    
                    </div>
                    <div class="mt-8">
                        <p:outputLabel value="Nombre:" class="text-xl mr-8" style="color: white; font-family: 'Inter', sans-serif; font-weight: 300;" />    
                        <p:inputText class="w-28rem mb-6" placeholder="Ingrese aquí" style="background:transparent; color: white; border: none; border-bottom: 3px solid  #FFF600;"/>
                    </div>
                    <div class="text-center">
                    <p:button value="Aceptar" outcome="formIncidente" styleClass="ui-button-raised ui-button-warning ui-button w-3 h-3rem mt-8 mb-8" style="background-color:#FFF600; border:2px solid #ffffff;font-weight: 600"/>
                    </div>
                </p:dialog>
                <!-- FUNCIONALIDAD DE LAS VENTANAS EMERGENTES -->
                <script>
                    function showDialog() {
                        PF('myDialog').show();
                    }

                    function openDialog() {
                        var selectedOption = $("input[name='mainForm:myRadio']:checked").val();

                        if (selectedOption === '1') {
                            PF('dialogoAccidente').show();
                        } else if (selectedOption === '2') {
                            PF('dialogoIncidente').show();
                        }
                    }
                </script>

            </div>
        </h:form>
    </ui:define>
</ui:composition>

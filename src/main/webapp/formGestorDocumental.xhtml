<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Investigacion</ui:define>

    <ui:define name="content">
        <h:form>
            <h3>Gestor Documental</h3>

            <p:panelGrid columns="2" styleClass="folder-navigation">
                <p:outputPanel>
                    <h:outputText value="Carpetas" styleClass="folder-heading" />
                    <p:tree value="#{treeBean.root}" var="node">
                        <p:treeNode>
                            <h:outputText value="#{node}" />
                        </p:treeNode>
                    </p:tree>
                </p:outputPanel>

                <p:outputPanel>
                    <h:outputText value="Documentos" styleClass="folder-heading" />
                    <p:tree value="#{treeBean.selectedFolder}" var="document">
                        <p:treeNode>
                            <h:outputText value="#{document}" />
                        </p:treeNode>
                    </p:tree>
                </p:outputPanel>
            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Consecuencia</ui:define>

    <ui:define name="viewname">
        <li>1/4</li>
        <li><i class="pi pi-chevron-right"></i></li>
        <li>
            <p:link outcome="/formAccidente">REGISTRO DE ACCIDENTES</p:link>
        </li>
    </ui:define>

    <ui:define name="content">
        <h:form>
                <div class="col-12" >
                    <div class="card" style="background-color: black; border-radius: 10px;">
                        <h5 class="w-full h-4rem text-center text-4xl c border-round-md pt-2" style="background-color: #fff600;">Registros de accidentes</h5>
                        <div class="ui-fluid formgrid grid border-round-sm"  style="background-color: #20212b; border: 1px solid #cbcbcb; padding-left: 6px">
                            <h5 class="pt-2" style="color: white;">Datos del empleador principal</h5>
                           <div class="ui-fluid formgrid grid border-round-sm"  style="background-color: #5a5a5a; border: 1px solid #cbcbcb; width: 101%;">
                            <div class="field col-12 md:col-6">
                                <p:outputLabel for="social" value="Razon social o denominación social"  class="pt-2" style="color: white;" />
                                <p:inputText id="social" placeholder="Ingrese aquí la razón o denominación social" />
                            </div>
                            <div class="field col-12 md:col-6">
                                <p:outputLabel for="ruc" value="Ruc"  style="color: white;" class="pt-2"/>
                                <p:inputText id="ruc" placeholder="Ingrese aquí el ruc" />
                            </div>
                            <div class="field col-12 md:col-6">
                                <p:outputLabel for="departamento" value="Departamento"  style="color: white;" />
                                <p:selectOneMenu id="departamento">
                                    <f:selectItem itemLabel="Select" itemValue="" />
                                    <f:selectItem itemLabel="Option 1" itemValue="1" />
                                    <f:selectItem itemLabel="Option 2" itemValue="2" />
                                    <f:selectItem itemLabel="Option 3" itemValue="3" />
                                </p:selectOneMenu>
                            </div>
                             <div class="field col-12 md:col-6">
                                <p:outputLabel for="provincia" value="Provincia"  style="color: white;" />
                                <p:selectOneMenu id="provincia">
                                    <f:selectItem itemLabel="Select" itemValue="" />
                                    <f:selectItem itemLabel="Option 1" itemValue="1" />
                                    <f:selectItem itemLabel="Option 2" itemValue="2" />
                                    <f:selectItem itemLabel="Option 3" itemValue="3" />
                                </p:selectOneMenu>
                            </div>
                             <div class="field col-12 md:col-6">
                                <p:outputLabel for="distrito" value="Distrito"  style="color: white;" />
                                <p:selectOneMenu id="distrito">
                                    <f:selectItem itemLabel="Select" itemValue="" />
                                    <f:selectItem itemLabel="Option 1" itemValue="1" />
                                    <f:selectItem itemLabel="Option 2" itemValue="2" />
                                    <f:selectItem itemLabel="Option 3" itemValue="3" />
                                </p:selectOneMenu>
                            </div>
                            <div class="field col-12 md:col-6">
                                <p:outputLabel for="direccion" value="Dirección"  style="color: white;" />
                                <p:inputText id="direccion" placeholder="Ingrese aquí su dirección" />
                            </div>
                            <div class="field col-12 md:col-6">
                                <p:outputLabel for="economia" value="Tipo de actividad económica"  style="color: white;" />
                                <p:inputText id="economia" placeholder="Ingrese aquí su actividad económica" />
                            </div>
                            <div class="field col-12 md:col-6">
                                <p:outputLabel for="trabajadores" value="Números de trabajadores en el centro laboral"  style="color: white;" />
                                <p:spinner id="trabajadores" placeholder="Ingrese aquí el número de trabajadores" />
                            </div>
                           <div class="ui-fluid formgrid grid border-round-sm w-full m-0 border-y-2"  style="background-color: #5a5a5a; border-color: #cbcbcb;">
                                <div class="pt-2 pl-4 text-lg" style="color: white;">COMPLETAR EN CASO DE QUE LAS ACTIVIDADES DEL EMPLEADOR SEAN CONSIDERADAS DE ALTO RIESGO</div>
                               <div class="field col-12 md:col-6 mt-4 pl-9" >
                                <p:outputLabel for="afiliado" value="N° de trabajadores afiliados al SCTR"  style="color: white;" />
                                <p:inputText id="afiliado" placeholder="Ingrese aquí los trabajdores afiliados" />
                                </div>
                                <div class="field col-12 md:col-6 mt-4 pl-9" >
                                <p:outputLabel for="nafiliado" value="N° de trabajadores NO afiliados al SCTR"  style="color: white;" />
                                <p:inputText id="nafiliado" placeholder="Ingrese aquí los trabajdores afiliados" />
                                </div>
                           </div>
                           </div>            
                        </div>
                    </div>
                </div>
        </h:form>
    </ui:define>
</ui:composition>

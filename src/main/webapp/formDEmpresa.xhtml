<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Datos de Empresa</ui:define>

    <ui:define name="viewname">
        <li>UI KIT</li>
        <li><i class="pi pi-chevron-right"></i></li>
        <li>
            <p:link outcome="/formDEmpresa">Formulario de Empresa</p:link>
        </li>
    </ui:define>

    <ui:define name="content">
        <h:form>
                <div class="col-12">
                    <div class="card">
                        <h5>Datos de la empresa</h5>
                        <div class="ui-fluid formgrid grid">
                            <div class="field col-12 md:col-6">
                                <p:outputLabel for="firstname" value="Nombre comercial" />
                                <p:inputText id="firstname" />
                            </div>
                            <div class="field col-12 md:col-6">
                                <p:outputLabel for="razonsocial" value="Razón social" />
                                <p:inputText id="razonsocial" />
                            </div>
                            <div class="field col-12 md:col-6">
                                <p:outputLabel for="contribuyente" value="Tipo de contribuyente" />
                                <p:inputText id="contribuyente" />
                            </div>
                            <div class="field col-12 md:col-6">
                                <p:outputLabel for="represent1" value="Representante" />
                                <p:inputText id="represent1" />
                            </div>
                            <div class="field col-12 md:col-6">
                                <p:outputLabel for="represent2" value="Representante legal" />
                                <p:inputText id="represent2" />
                            </div>
                            <div class="field col-12 md:col-6">
                                <p:outputLabel for="estado" value="Estado de la empresa" />
                                <p:inputText id="estado" />
                            </div>
                            <div class="field col-12 md:col-6">
                                <p:outputLabel for="inscripcion" value="Fecha de Inscripción" />
                                <p:datePicker id="inscripcion" showIcon="true" placeholder="00/00/00" />
                            </div>
                            <div class="field col-12 md:col-6">
                                <p:outputLabel for="inicio" value="Inicio de actividades" />
                                <p:datePicker id="inicio" showIcon="true" placeholder="00/00/00"/>
                            </div>
                            <div class="field col-12 md:col-6">
                                <p:outputLabel for="dependencia" value="Dependecia de Sunat" />
                                <p:inputText id="dependencia" />
                            </div>
                             <div class="field col-12 md:col-6">
                                <p:outputLabel for="condicion" value="Condicion del domicilio fiscal" />
                                <p:inputText id="condicion" />
                            </div>
                               <div class="field col-12 md:col-6">
                                <p:outputLabel for="actividad" value="Actividad economica principal" />
                                <p:inputText id="actividad" />
                            </div>
                               <div class="field col-12 md:col-6">
                                <p:outputLabel for="emision" value="Sistema emision de comprobante de pago" />  
                                <p:inputText id="emision" />
                            </div>
                            <div class="field col-12 md:col-6">
                                <p:outputLabel for="actividad1" value="Actividad de comercio exterior" />
                                <p:inputText id="actividad1" />
                            </div>
                            <div class="field col-12 md:col-6">
                                <p:outputLabel for="telf" value="Teléfono fjo" />
                                <p:inputText id="telf" />
                            </div>
                             <div class="field col-12 md:col-6">
                                <p:outputLabel for="correo" value="Correo Electrónico" />
                                <p:inputText id="correo" />
                            </div>
                            <div class="field col-12 md:col-6">
                                <p:outputLabel for="pais" value="País" />
                                <p:inputText id="pais" />
                             </div>
                             <div class="field col-12 md:col-6">
                                <p:outputLabel for="depart" value="Departamento" />
                                <p:inputText id="depart" />
                             </div>
                             <div class="field col-12 md:col-6">
                                <p:outputLabel for="provincia" value="Provincia" />
                                <p:inputText id="provincia" />
                            </div>
                            <div class="field col-12 md:col-6">
                                <p:outputLabel for="distrito" value="Distrito" />
                                <p:inputText id="distrito" />
                            </div>
                            <div class="field col-12 md:col-6">
                                <p:outputLabel for="direccion" value="Direccion" />
                                <p:inputText id="direccion" />
                            </div>
                            <div class="field col-12 md:col-6">
                                <p:outputLabel for="web" value="Pagina web" />
                                <p:inputText id="web" />
                            </div>
                            <div class="field col-12 md:col-6">
                                <p:outputLabel for="politicas" value="Políticas de seguridad" />
                                <p:inputTextarea id="politicas"/>
                            </div>
                            <p:button value="GUARDAR" styleClass="ui-button-raised mr-2 mb-2" />
                        </div>
                    </div>
                </div>
     </h:form>
</ui:define>

</ui:composition>

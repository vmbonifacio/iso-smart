<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    
    <ui:define name="title">Jerarquia de Empresa</ui:define>

    <ui:define name="viewname">
        <li>KIT</li>
        <li><i class="pi pi-chevron-right"></i></li>
        <li>
            <p:link outcome="/D_trabajador">FORMULARIO</p:link>
        </li>
    </ui:define>

    <ui:define name="content">
        <div class="card m-0 p-0" style="background-color: black; border-radius: 10px;">
                        <h5 class="w-full h-4rem text-center text-4xl c border-round-md p-2" style="background-color: #fff600;">Datos del trabajador</h5>
        <h:form>
            <!--FORMULARIO PARA E REGISTRO!-->
                <div class="col-12">
                    <div class="card">
                        <h5>Datos de trabajador</h5>
                        <div class="ui-fluid formgrid grid">
                            <div class="field col-12 md:col-6">
                                <p:outputLabel for="firstname2" value="Nombre"/>
                                <p:inputText id="firstname2" />
                            </div>
                            
                            <div class="field col-12 md:col-6">
                                <p:outputLabel for="apellidop" value="Apellido paterno" />
                                <p:inputText id="apellidop" />
                            </div>
                            
                            <div class="field col-12 md:col-6">
                                <p:outputLabel for="apellidom" value="Apellido materno" />
                                <p:inputText id="apellidom" />
                            </div>
                            
                            <div class="field col-12 md:col-6">
                                <p:outputLabel for="direccion" value="Dirección" />
                                <p:inputText id="direccion" />
                            </div>
                            
                             <div class="field col-12 md:col-6">
                                        <p:outputLabel value="Fecha de Nacimiento" />
                                        <p:datePicker placeholder="00/00/00" showIcon="true"/>
                             </div> 
                            
                             <div class="field col-12 md:col-6">
                                <p:outputLabel for="nacionalidad" value="Nacionalidad" />
                                <p:selectOneMenu id="nacionalidad">
                                    <f:selectItem itemLabel="Selecionar" itemValue=""/>
                                    <f:selectItem itemLabel="00" itemValue="1" />
                                    <f:selectItem itemLabel="000" itemValue="2" />
                                    <f:selectItem itemLabel="00000" itemValue="4" />
                                    <f:selectItem itemLabel="00000" itemValue="5" />
                                    <f:selectItem itemLabel="000000" itemValue="6" />
                                    <f:selectItem itemLabel="00000" itemValue="7" />
                                    <f:selectItem itemLabel="0000" itemValue="8" /> 
                                </p:selectOneMenu>
                            </div>
                            
                            <div class="field col-12 md:col-6">
                                <p:outputLabel for="DNICE" value="DNI/CE" />
                                <p:inputText id="DNICE" />
                            </div>
                            
                            <div class="field col-12 md:col-6">
                                <p:outputLabel for="EC" value="Estado civil" />
                                <p:selectOneMenu id="EC">
                                    <f:selectItem itemLabel="Selecionar" itemValue=""/>
                                    <f:selectItem itemLabel="Soltero" itemValue="1" />
                                    <f:selectItem itemLabel="Casado" itemValue="2" />
                                    <f:selectItem itemLabel="Divorciado" itemValue="3" />
                                    <f:selectItem itemLabel="Separado" itemValue="4" />
                                </p:selectOneMenu>
                            </div>
                            
                            <div class="field col-12 md:col-6">
                                <p:outputLabel for="puesto" value="Puesto de trabajo" />
                                <p:selectOneMenu id="puesto">
                                    <f:selectItem itemLabel="Selecionar" itemValue=""/>
                                    <f:selectItem itemLabel="0" itemValue="1" />
                                    <f:selectItem itemLabel="00" itemValue="2" />
                                </p:selectOneMenu>
                            </div>
                            
                            <div class="field col-12 md:col-6">
                            <p:outputLabel  value="Género" />
                                        <p:selectOneRadio layout="responsive" columns="2">
                                            <f:selectItem itemLabel="M" itemValue="1" />
                                            <f:selectItem itemLabel="F" itemValue="2" />
                                        </p:selectOneRadio>
                            </div>
                            
                            <div class="field col-12 md:col-6">
                                <p:outputLabel for="TC" value="Tipo de contrato" />
                                <p:selectOneMenu id="TC">
                                    <f:selectItem itemLabel="Selecionar" itemValue=""/>
                                    <f:selectItem itemLabel="0" itemValue="1" />
                                    <f:selectItem itemLabel="00" itemValue="2" />
                                </p:selectOneMenu>
                            </div>
                            
                        
                            <div class="field col-12 md:col-6">
                                        <p:outputLabel value="Fecha de Ingreso" />
                                        <p:datePicker placeholder="00/00/00" showIcon="true"/>
                            </div>
                            
                            <div class="field col-12 md:col-6">
                                <p:outputLabel for="Turno" value="Turno" />
                                <p:selectOneMenu id="Turno">
                                    <f:selectItem itemLabel="Selecionar" itemValue=""/>
                                    <f:selectItem itemLabel="D" itemValue=""/>
                                    <f:selectItem itemLabel="T" itemValue="1" />
                                    <f:selectItem itemLabel="M" itemValue="2" />
                                </p:selectOneMenu>
                            </div>
                            
                            <div class="field col-12 md:col-6">
                                <p:outputLabel for="NVLE" value="Nivel de estudios" />
                                <p:selectOneMenu id="NVLE">
                                    <f:selectItem itemLabel="Selecionar" itemValue=""/>
                                    <f:selectItem itemLabel="00" itemValue="1" />
                                    <f:selectItem itemLabel="00000" itemValue="2" />
                                </p:selectOneMenu>
                            </div>
                            
                            <div class="field col-12 md:col-6">
                                <p:outputLabel for="TELP" value="Tiempo de experiencia en el puesto" />
                                <p:inputText id="TELP" />
                            </div>
                            
                            <div class="field col-12 md:col-6">
                                <p:outputLabel for="Area" value="Área" />
                                <p:selectOneMenu id="Area">
                                    <f:selectItem itemLabel="Selecionar" itemValue=""/>
                                    <f:selectItem itemLabel="00" itemValue="1" />
                                    <f:selectItem itemLabel="00000" itemValue="2" />
                                </p:selectOneMenu>
                            </div>
                            
                            <div class="field col-12 md:col-6">
                                <p:outputLabel for="supervisor" value="Supervisor Directo" />
                                <p:inputText id="supervisor" />
                            </div>
                            
                            <div class="field col-12 md:col-6">
                                <p:outputLabel for="Salario" value="Salario" />
                                <p:inputText id="Salario" />
                            </div>
                            
                        </div>
                             <p:selectBooleanButton onLabel="Guardardo" offLabel="Guardar" style="width:100%" />
                    </div>
                </div>
           
          </h:form>
        </div>
    </ui:define>
</ui:composition>

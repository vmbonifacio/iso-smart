<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <style>
            /* Estilo para el fondo de la imagen */
            body {
                background-image: url("#{resource['img/FormLogin.png']}");
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center center;
                margin: 0;
                padding: 0;
                height: 100vh; /* Aseguramos que el fondo del body ocupe toda la pantalla */
            }

            .container {
                display: flex;
                justify-content: center; /* Centrar horizontalmente */
                align-items: center;
                flex-direction: column; /* Alineamos los elementos en columna */
                height: 100vh; /* Ajustamos la altura al 80% del viewport (pantalla) */
                max-width: 1200px; /* Ajustamos el ancho máximo del container */
                margin: 0 auto; /* Para centrar el container horizontalmente en la pantalla */
            }

            .login-card {
                width: 80%; /* Ajustamos el ancho del login-card al 80% del container */
                max-width: 600px; /* Limitamos el ancho máximo del login-card */
                display: flex; /* Agregamos el display flex para alinear los divs internos */
                justify-content: center; /* Centrar horizontalmente */
                align-items: center; /* Centrar verticalmente */
            }

            .login-card-left {
                background-color: yellow;
                flex: 0 0 30%; /* Reducimos el ancho del login-card-left al 30% */
                display: flex;
                justify-content: center; /* Centrar horizontalmente */
                align-items: center; /* Centrar verticalmente */
                padding: 20px;
                height: 400px;
                width:550px;
            }

            .login-card-right {
                flex-grow: 1; /* Permite que el login-card-right ocupe todo el espacio restante */
                padding: 20px;
                background-color: #1E1E2A;
                color: white;
                height: 400px;
            }

            .login-title {
                text-align: center;
                font-size: 24px;
                margin-bottom: 20px;
            }

            .login-card-left img {
                max-width: 100%; /* Para asegurar que la imagen no supere el tamaño del login-card-left */
                max-height: 80%; /* Ajustamos el alto de la imagen */
            }
        </style>
    </h:head>

    <h:body>
        <div class="container">
            <div class="login-card">
                <div class="login-card-left">
                    <!-- Contenido del div izquierdo -->
                    <p:graphicImage library="img" name="LOGO ISO SMART.png" alt="Logo" style="width: 80%; height: 64%;"/>
                    <!-- Puedes agregar aquí cualquier otro contenido que desees en la parte izquierda -->
                </div>
                <div class="login-card-right">
                    <!-- Contenido del div derecho -->
                    <h1>RAIN<span>LOGIN</span></h1>
                    <span>Welcome, please use the form to sign-in <br/>Rain network</span>
                    <div class="form-group">
                        <span>Email</span>
                        <p:inputText placeholder="name@example.com" />
                    </div>
                    <div class="form-group">
                        <span>Password</span>
                        <p:password placeholder="write your password..." />
                    </div>
                    <p:commandButton value="LOGIN" action="#{authBean.login}" />
                </div>
            </div>
        </div>
    </h:body>

</html>

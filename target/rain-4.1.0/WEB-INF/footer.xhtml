<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

    <div class="layout-footer">
        <div class="grid">
            <div class="col-12 md:col-3">
                <h:link id="footerlogolink" outcome="/dashboard">
                    <p:graphicImage name="images/#{ guestPreferences.darkMode != 'light' ?  'logo-rain-white.svg' : 'logo-rain-black.svg'}" library="rain-layout" />
                </h:link>
            </div>
            <div class="col-12 md:col-3">
                <span >LATEST TEMPLATES</span>
                <ul>
                    <li>Diamond</li>
                    <li>Pandora</li>
                    <li>Siberia</li>
                    <li>Mirage</li>
                </ul>
            </div>
            <div class="col-12 md:col-3">
                <span >DEMOS</span>
                <ul>
                    <li>PrimeFaces</li>
                    <li>PrimeNG</li>
                    <li>PrimeReact</li>
                    <li>PrimeVue</li>
                </ul>
            </div>
            <div class="col-12 md:col-3">
                <span >SOCIAL</span>
                <div class="socials">
                    <i class="pi pi-twitter"></i>
                    <i class="pi pi-facebook"></i>
                    <i class="pi pi-github"></i>
                </div>
            </div>
        </div>
    </div>
</ui:composition>
